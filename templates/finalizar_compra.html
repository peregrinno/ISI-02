<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>
</head>
<body>
    <h1>Finalizar compra</h1>
    <div>
      <h2>Produtos no carrinho:</h2>
      <h2 class="section-title">Carrinho</h2>

            <table class="cart-table">
                <thead>
                    <tr>
                        <th class="table-head-item first-col">Item</th>
                        <th class="table-head-item second-col">Preço</th>
                        <th class="table-head-item third-col">Qtd.</th>
                    </tr>
                </thead>

                <tbody class="cart-tbody">
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3" class="cart-total-container">
                            <strong>Total</strong>
                            <span>R$0,00</span>
                        </td>
                    </tr>
                </tfoot>
            </table>

            <button type="button" class="btn btn-primary" >Finalizar Compra</button>
    </div>
    <div>
      <h2>Escolha o método de pagamento:</h2>
      <form action="/finalizar_compra" method="POST">
        <label>
          <input type="radio" name="metodo_pagamento" value="pix">
          Pix
        </label>
        <br>
        <label>
          <input type="radio" name="metodo_pagamento" value="cartao_credito">
          Cartão de crédito
        </label>
        <br>
        <button type="submit">Finalizar compra</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
